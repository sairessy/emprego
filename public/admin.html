<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
</head>
<body>
  <script>
    addJob()

    async function addJob() {
      const data = {
        title: "Gestor de Incubação (m/f)",
        category: "3",
        expirityDate: "18-04-2022",
        link: "https://www.emprego.co.mz/vaga/gestor-de-incubacao-m-f/",
        removed: false
      }

      const res = await fetch("https://empregohoje.glitch.me/addjob", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })

      const json = await res.json()
      console.log(json)
    }
  </script>
</body>
</html>
